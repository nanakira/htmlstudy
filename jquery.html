<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="htmlstudy.css">
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <title>My html experiments</title>
    <style>
      .mystyle {
        border: 5px solid green;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This is header h1</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">home</a>
          </li>
          <li>
            <a href="jquery.html">jquery study</a>
          </li>
          <li>li3</li>
        </ul>
      </nav>
    </header>
    <section>
      <article>
        <p>jqueryのれんしゅうページデス</p>
        <ul>
          <li>0</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <div id="box" style="width:100px;height:100px;background:red;"></div>
        <input type="text" id="name">
        <select id="members" name="members">
          <option>nanakira</option>
          <option>hachikira</option>
          <option>kyukira</option>
        </select>
        <button>Add</button>
      </article>
    </section>
    <nav>
      <h1>Navigation</h1>
      <ul>
        <li>
          <a href="index.html">home</a>
        </li>
        <li>
          <a href="jquery.html">jquery study</a>
        </li>
      </ul>
    </nav>
    <footer>
      <p>footer1</p>
      <p>footer2</p>
    </footer>
    <script src="./jquery/jquery-1.11.1.min.js"></script>
    <script>
      //$(document).ready(function() {
      $(function() {
        // $('p').css('color', 'red').hide('slow')
        $('p').addClass('mystyle');
      });
      var li = $('<li>').text('just added');
      $('article > ul > li:eq(1)').before(li);
      // $('#box').hide(800);
      // $('#box').fadeIn(1600);
      $('#box').toggle(800);
      $('#box').toggle(800);
      $('#box').click(function() {
        alert("hi!");
      });
      $('#box')
        .mouseover(function() {
          $(this).css('background', 'green');
        })
        .mouseout(function() {
          $(this).css('background', 'red');
        })
        .mousemove(function(e) {
          $(this).text(e.pageX);
        })
      $("#name")
        .focus(function() {
          $(this).css('background', 'red');
        })
        .blur(function() {
          $(this).css('background', 'white');
        })
      $('#members').change(function() {
        alert('changed!');
      })
      $('button').click(function() {
        var p = $('<p>').text('vanish!').addClass('vanish');
        $(this).before(p);
      })
      $('article').on('click', '.vanish', function() {
        $(this).remove()
      })
    </script>
  </body>
</html>
